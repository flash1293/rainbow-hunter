<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrrad-Abenteuer - Splitscreen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .launcher {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .start-btn {
            display: block;
            width: 100%;
            padding: 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(135deg, #FF6B9D 0%, #4488FF 100%);
            color: white;
        }
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .mode-desc {
            font-size: 0.9em;
            color: rgba(255,255,255,0.9);
            margin-top: 8px;
        }
        .controller-note {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #555;
        }
        .controller-note strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <h1>Splitscreen Modus</h1>
        <p class="subtitle">2 Spieler, 2 Controller, ein Bildschirm</p>
        
        <button class="start-btn" onclick="startGame()">
            Spiel starten
            <div class="mode-desc">Lokaler Koop-Modus</div>
        </button>
        
        <div class="controller-note">
            <strong>Controller ben√∂tigt:</strong><br>
            Spieler 1: Controller 1 oder Tastatur (WASD)<br>
            Spieler 2: Controller 2 (erforderlich)
        </div>
    </div>
    
    <script>
        function startGame() {
            window.location.href = 'index.html?splitscreen=native';
        }
    </script>
</body>
</html>
