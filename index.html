    <script>
        // Splitscreen toggle functionality
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isSplitscreen = urlParams.get('splitscreen') === 'native';
            const btn = document.getElementById('splitscreen-btn');
            
            if (btn) {
                if (isSplitscreen) {
                    btn.textContent = 'ğŸ® Splitscreen: AN';
                    btn.classList.add('active');
                }
                
                btn.addEventListener('click', function() {
                    const url = new URL(window.location.href);
                    if (isSplitscreen) {
                        url.searchParams.delete('splitscreen');
                    } else {
                        url.searchParams.set('splitscreen', 'native');
                    }
                    window.location.href = url.toString();
                });
            }
        })();
    </script>
