<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrrad-Abenteuer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="difficulty-menu">
        <h1>Fahrrad-Abenteuer</h1>
        <h2>Wähle Schwierigkeit:</h2>
        <button id="easy-btn" class="difficulty-btn">Leicht</button>
        <button id="hard-btn" class="difficulty-btn">Schwierig</button>
        <div id="level-select" style="margin-top: 15px;">
            <label for="start-level" style="font-size: 18px; margin-right: 10px;">Start-Level:</label>
            <select id="start-level" style="padding: 8px 15px; font-size: 16px; border-radius: 5px;">
                <option value="1">Level 1 - Drachenhöhle</option>
                <option value="2">Level 2 - Eiswüste</option>
                <option value="3">Level 3 - Wüste</option>
                <option value="4">Level 4 - Lavahöhlen</option>
                <option value="5">Level 5 - Ozean</option>
            </select>
        </div>
        <div id="multiplayer-setup" style="margin-top: 20px; padding: 15px; border: 2px solid #4CAF50; background: #f0f0f0;">
            <h3>Multiplayer</h3>
            <div>Dein Raum-Code: <strong id="my-room-code">---</strong></div>
            <div style="margin-top: 10px;">
                <input id="join-room-code" placeholder="Raum beitreten" size="3" maxlength="3" style="padding: 5px; font-size: 16px;">
                <button id="join-btn" style="padding: 5px 15px; font-size: 16px;">Beitreten</button>
            </div>
            <div id="multiplayer-status" style="margin-top: 10px; font-weight: bold;"></div>
        </div>
    </div>
    <div id="game-container" style="display: none;">
        <div id="gameCanvas"></div>
        <div id="controls">
            <p>Steuerung: Pfeiltasten/WASD zum Bewegen | Maus zum Zielen | LEERTASTE zum Schießen</p>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/terrain.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
